receiver {
  mode: kHiRate
  apch: false
  raw_file: "filestream.cmplx"
  engine: kSubEngine
  sub_process {
    path: "@PRJ_DIR@/var/receiver/"
  }
  udp {
    host: "127.0.0.1"
    port: 10001
  }
  separate_header: true
}

antenna_profile {
  type: kVkaAntenna
  azimut {
    min: -270
    max: 270
  }
  elevat {
    min: 0
    max: 110
  }
  spin {
    dsa: 18
    dse: 20
  }
  time_slot: 0.1
  travel_mode: false
  feedhorn_control: false
}

antenna_profile {
  type: kAngleSpeedAntenna
  azimut {
    min: -260
    max: 260
  }
  elevat {
    min: 0
    max: 110
  }
  spin {
    dsa: 18
    dse: 20
  }
  time_slot: 0.1
  travel_mode: false
  feedhorn_control: false
}

antenna_profile {
  type: kNiitvAntenna
  azimut {
      min: -260
      max: 260
  }
  elevat {
      min: 0
      max: 110
  }
  spin {
    dsa: 9
    dse: 10
  }
  time_slot: 0.5        # !!! при значении 1 возможны рывки
  travel_mode: false
  feedhorn_control: false
}

antenna {
  type: kAngleSpeedAntenna
  azimut_correct: 94.9

  # kNiitvAntenna
  #serial_port {
    #tty: "/dev/ttyUSB0"
    #baud_rate: 2400
    #tx_timeout: 150
    #dtr_signal: false
    #rts_signal: false
  #}

  # kVkaAntenna
   serial_port {
     tty: "/dev/ttyr00"
     baud_rate: 115200
     tx_timeout: 0
     dtr_signal: false
     rts_signal: false
   }
}

